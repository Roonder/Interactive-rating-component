<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="build/js/app.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="contenedor rating show">
    <div class="starIcon">
      <img src="images/icon-star.svg" alt="Star Icon">
    </div>
    <h1 class="mainTitle">How did we do?</h1>
    <p class="mainParagraph">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

    <form class="ratingForm" action="#">
      <div class="ratingButtons">
        <input
          type="radio"
          name="rate"
          class="button"
          value="1"
          id="1"
        />
        <label class="rate-label" for="1">1</label>
        <input
          type="radio"
          name="rate"
          class="button"
          value="2"
          id="2"
        />
        <label class="rate-label" for="2">2</label>
        <input
          type="radio"
          name="rate"
          class="button"
          value="3"
          id="3"
        />
        <label class="rate-label" for="3">3</label>
        <input
          type="radio"
          name="rate"
          class="button"
          value="4"
          id="4"
        />
        <label class="rate-label" for="4">4</label>
        <input
          type="radio"
          name="rate"
          class="button"
          value="5"
          id="5"
        />
        <label class="rate-label" for="5">5</label>
      </div>

      <input class="ratingSubmit" type="submit" value="Submit">
    </form>
  </main>
  <!-- Rating state start -->
  <section class="contenedor submited hidden">
    <img src="images/illustration-thank-you.svg" alt="Thank you">
    <div class="submitTitle"><p>You selected <span id="rate"></span> out of 5</p></div>
    <h2 class="mainTitle">Thank you!</h2>
    <p class="mainParagraph">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roonder">Roonder</a>.
  </div> -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
